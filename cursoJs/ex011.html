<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferência de Pais</title>
</head>
<body>
    <h1>Sistema de conferência de paises</h1>
    Digite o seu pais <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Confirmar" onclick="confirmar()">
    <div id="res"></div>

    <script>
        function confirmar(){
            var txtp = document.getElementById('txtpais')
            var res = document.getElementById('res')
            var pais = txtp.value

            res.innerHTML = `<p>Você está morando em <strong>${pais}</strong></p>`

            if(pais == "Brasil"){
            res.innerHTML += "Você é Brasileiro!"
        }else{
            res.innerHTML += "Você é Estrangeiro!"
        }

    
}

    </script>
</body>
</html>
