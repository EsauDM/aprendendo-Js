<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      body{
        font : normal 10pt Arial,

    </style>
</head>
<body>






    <script>
        var nome = prompt("Qual é seu nome?")
        document.writeln(`Ola <strong>${nome}</strong>, seu nome tem ${nome.length}  letras <br>`)
        document.writeln(`Seu nome em maiusculas é ${nome.toUpperCase()} <br>`)
        document.writeln(`Seu nome em minusculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
